<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK's Secret Santa World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }

        #selectedName {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #nameList {
            list-style-type: none;
            padding: 0;
        }

        #nameList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        #loginSection {
            display: block;
        }

        #adminSection {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to JK's Secret Santa World</h1>
    <div id="loginSection">
        <button onclick="showLogin()">Enter the Secret Santa World</button>
        <div id="loginForm" style="display: none;">
            <label for="password">Enter Password:</label>
            <input type="password" id="password">
            <button onclick="login()">Login</button>
        </div>
    </div>
    <div id="adminSection">
        <label for="newName">Add Player:</label>
        <input type="text" id="newName">
        <button onclick="addPlayer()">Add Player</button>
        <div id="selectedName"></div>
        <button onclick="rollDice()">Roll the Dice</button>
        <ul id="nameList"></ul>
    </div>

    <script>
        const adminPassword = "jkings";
        let isLoggedIn = false;
        let names = [];

        function showLogin() {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("loginForm").style.display = "block";
        }

        function login() {
            const enteredPassword = document.getElementById("password").value;
            if (enteredPassword === adminPassword) {
                isLoggedIn = true;
                document.getElementById("loginSection").style.display = "none";
                document.getElementById("loginForm").style.display = "none";
                document.getElementById("adminSection").style.display = "block";
                updateNameList();
            } else {
                alert("Incorrect password. Please try again.");
            }
        }

        function addPlayer() {
            if (isLoggedIn) {
                const newName = document.getElementById("newName").value;
                if (newName.trim() !== "") {
                    names.push(newName);
                    document.getElementById("newName").value = "";
                    updateNameList();
                }
            } else {
                alert("You need to log in as admin to add players.");
            }
        }

        function rollDice() {
            if (names.length === 0) {
                alert("All names have been selected!");
                return;
            }

            const randomIndex = Math.floor(Math.random() * names.length);
            const selectedName = names.splice(randomIndex, 1)[0];

            document.getElementById("selectedName").innerText = `Selected Name: ${selectedName}`;
            updateNameList();
        }

        function updateNameList() {
            const nameListElement = document.getElementById("nameList");
            nameListElement.innerHTML = "";

            names.forEach(name => {
                const li = document.createElement("li");
                li.innerHTML = `${name} <button onclick="removeName('${name}')">Remove</button>`;
                nameListElement.appendChild(li);
            });
        }

        function removeName(name) {
            const index = names.indexOf(name);
            if (index !== -1) {
                names.splice(index, 1);
                updateNameList();
            }
        }
    </script>
</body>
</html>

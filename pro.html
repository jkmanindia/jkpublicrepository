<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        }

        #diwaliLink {

            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out;
        }

        #diwaliLink:hover {
            background-color: #ff514d;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
